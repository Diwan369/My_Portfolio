{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Diwan Ghimire | AI Developer{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{% url 'home' %}" class="logo">
                <div class="logo-icon">
                    <img src="{% static 'images/dg-logo.png' %}" alt="DG Logo">
                </div>
                <div class="logo-text-wrapper">
                    <span class="logo-name">Diwan</span>
                    <span class="logo-subtitle">Ghimire</span>
                </div>
            </a>
            <button class="menu-toggle" id="menuToggle">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="nav-menu" id="navMenu">
                <li><a href="{% url 'home' %}" class="nav-link {% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a></li>
                <li><a href="{% url 'about' %}" class="nav-link {% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a></li>
                <li><a href="{% url 'skills' %}" class="nav-link {% if request.resolver_match.url_name == 'skills' %}active{% endif %}">Skills</a></li>
                <li><a href="{% url 'portfolio' %}" class="nav-link {% if request.resolver_match.url_name == 'portfolio' %}active{% endif %}">Portfolio</a></li>
                <li><a href="{% url 'contact' %}" class="nav-link {% if request.resolver_match.url_name == 'contact' %}active{% endif %}">Contact</a></li>
            </ul>
            <div class="nav-buttons">
                <a href="{% url 'download_resume' %}" class="download-logo-name" download>Download CV â†“</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Block -->
    {% block content %}
    {% endblock %}

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container footer-inner">
            <p>&copy; 2026 Diwan Ghimire. All rights reserved.</p>
            <div class="socials">
                <a href="https://x.com/diwan_ghim58304" target="_blank" rel="noopener noreferrer" title="Twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://www.facebook.com/diwan.ghimire/" target="_blank" rel="noopener noreferrer" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://t.co/gwtUQFD2aV" target="_blank" rel="noopener noreferrer" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            </div>
        </div>
    </footer>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
